<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{% block title %}Meus Eventos{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'client/eventos.css' %}">
    <link rel="stylesheet" href="{% static 'client/detalhes_eventos.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_eventos' %}"> Meus Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
      
        {% if messages %}
            <div class="row">
                <div class="col-12">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light py-3 mt-5 border-top">
        <div class="container text-center">
            <p class="mb-0 text-muted small">&copy; 2025 Meus Eventos.</p>
        </div>
        
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    {% block extra_modals %}
    {% endblock extra_modals %}
    <script>
    // Função para impedir o envio duplo do formulário de compra.
    document.addEventListener('DOMContentLoaded', function() {
        // Seleciona todos os formulários que estão no modal (que são os formulários de compra)
        document.querySelectorAll('#modalCompra form').forEach(form => {
            
            form.addEventListener('submit', function() {
                const submitButton = this.querySelector('button[type="submit"]');
                
                // 1. Desabilita o botão
                if (submitButton) {
                    submitButton.disabled = true;
                    // 2. Muda o texto para dar feedback ao usuário
                    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processando...';
                }
            });
        });
    });
    </script>
</body>
</html>
